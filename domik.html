<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Черно-белый дом</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #D3D3D3; /* Светло-серый фон */
        }

        .house {
            width: 200px;
            height: 200px;
            background-color: #808080; /* Серый цвет для дома */
            position: relative;
            border-radius: 10px;
        }

        .roof {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid #333333; /* Темно-серый цвет для крыши */
            position: absolute;
            top: -100px;
            left: 0;
        }

        .door {
            width: 50px;
            height: 80px;
            background-color: #2F4F4F; /* Темно-серый цвет для двери */
            position: absolute;
            bottom: 10px;
            left: 75px;
            border-radius: 5px;
        }

        .window {
            width: 40px;
            height: 40px;
            background-color: #FFFFFF; /* Белые окна */
            position: absolute;
        }

        .window.left {
            top: 40px;
            left: 20px;
        }

        .window.right {
            top: 40px;
            right: 20px;
        }

    </style>
</head>
<body>
    <div class="house">
        <div class="roof"></div>
        <div class="window left"></div>
        <div class="window right"></div>
        <div class="door"></div>
    </div>
</body>
</html>
